<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Manipulation Tool</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, rgba(176, 131, 226, 0.9), rgba(229, 168, 232, 0.9));
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>String Manipulation Tool</h1>
        <div class="form-group">
            <label for="inputString">Enter a string:</label>
            <input type="text" id="inputString" class="form-control" placeholder="Enter your string here">
        </div>
        <button class="btn btn-primary btn-block" onclick="reverseString()">Reverse String</button>
        <button class="btn btn-primary btn-block mt-2" onclick="changeCase()">Change Case</button>
        <button class="btn btn-primary btn-block mt-2" onclick="checkPalindrome()">Check Palindrome</button>
        <div class="result" id="result"></div>
    </div>
    
    <!-- Bootstrap JS and Popper.js CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
