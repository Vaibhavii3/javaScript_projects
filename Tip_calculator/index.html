<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, rgba(9, 182, 167, 0.9), rgba(84, 99, 125, 0.9));
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Tip Calculator</h1>
        <div class="form-group">
            <label for="billAmount">Bill Amount:</label>
            <input type="number" id="billAmount" class="form-control" placeholder="Enter bill amount">
        </div>
        <div class="form-group">
            <label for="tipPercentage">Tip Percentage:</label>
            <select id="tipPercentage" class="form-control">
                <option value="0.1">10%</option>
                <option value="0.15">15%</option>
                <option value="0.2">20%</option>
                <option value="0.25">25%</option>
            </select>
        </div>
        <div class="form-group">
            <label for="numberOfPeople">Number of People:</label>
            <input type="number" id="numberOfPeople" class="form-control" placeholder="Enter number of people">
        </div>
        <button class="btn btn-primary btn-block" onclick="calculateTip()">Calculate Tip</button>
        <div class="result alert alert-info" id="result"></div>
    </div>
    
    <!-- Bootstrap JS and Popper.js CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
